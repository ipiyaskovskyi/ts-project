<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
      body { font-family: Arial, sans-serif; padding: 16px; max-width: 1100px; margin: auto; }
      .task-item { /* small override if needed */ }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="py-4">
        <h1 class="mb-3">Tasks</h1>
        <div class="row g-4">
          <div class="col-12 col-lg-7">
            <div id="tasks" class="h-100">
              Loading...
            </div>
          </div>

          <div class="col-12 col-lg-5">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Create task</h5>
                <form id="task-form" class="row g-3">
                  <div class="col-12">
                    <label class="form-label">Title</label>
                    <input class="form-control" type="text" name="title" required />
                  </div>

                  <div class="col-12">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="3"></textarea>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Status</label>
                    <select class="form-select" name="status">
                      <option value="todo">todo</option>
                      <option value="in-progress">in-progress</option>
                      <option value="done">done</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Priority</label>
                    <select class="form-select" name="priority">
                      <option value="low">low</option>
                      <option value="medium" selected>medium</option>
                      <option value="high">high</option>
                    </select>
                  </div>

                  <div class="col-12">
                    <label class="form-label">Deadline</label>
                    <input class="form-control" type="date" name="deadline" />
                  </div>

                  <div class="col-12 d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit">Create</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div> <!-- .row -->
      </div> <!-- .py-4 -->
    </div> <!-- .container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
